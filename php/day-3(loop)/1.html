<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button id="btn" onclick="numbers(this)">click</button>
    <button id="btn1" onclick="numbers(this)">click1</button>

</body>

<script>

function numbers(button)
{
   if(button.id == "btn")
   {
     for(let i=1;i<=10;i++)
    {
       document.write(i);
    
    }
   }
   else if(button.id == "btn1")
   {
    for(let j=10;j>=1;j--)
    {
       document.write(j);
    }
   }


   




    
}

</script>

</html>
