<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Weekday Checker</title>
<style>
    /* Body with background image */
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    height: 100vh;
    background: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1470&q=80') no-repeat center center/cover;
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
}

/* Overlay for blur effect */
body::before {
    content: '';
    position: absolute;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.5); /* dark overlay */
    backdrop-filter: blur(4px);
    z-index: 1;
}

/* Container card */
.container {
    position: relative;
    z-index: 2;
    background: rgba(255,255,255,0.95);
    padding: 40px 50px;
    border-radius: 20px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.3);
    text-align: center;
    width: 380px;
    transition: transform 0.3s ease;
}

.container:hover {
    transform: translateY(-5px);
}

h1 {
    color: #333;
    margin-bottom: 25px;
    font-size: 26px;
}

/* Input and button same size */
input[type="date"]
{
    width: 90%;
    height: 30px;
     padding: 14px 15px; /* Same height */
    font-size: 16px;
    border-radius: 12px;
    border: none;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
    margin-bottom: 20px;
}
button {
    width: 100%;
    padding: 14px 15px; /* Same height */
    font-size: 16px;
    border-radius: 12px;
    border: none;
    box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    transition: all 0.3s ease;
    margin-bottom: 20px;
}

/* Input focus */
input[type="date"]:focus {
    outline: none;
    border: 2px solid #ff7f50;
    box-shadow: 0 0 10px rgba(255,127,80,0.4);
}

/* Button gradient and hover */
button {
    background: linear-gradient(90deg, #ff7f50, #ffb347);
    color: white;
    font-weight: bold;
    cursor: pointer;width: 100%;
}

button:hover {
    background: linear-gradient(90deg, #ffb347, #ff7f50);
    transform: scale(1.05);
}

/* Output styling */
#birthDay {
    margin-top: 20px;
    font-size: 22px;
    font-weight: bold;
    transition: color 0.3s ease;
}

#msg {
    margin-top: 10px;
    color: black;
    font-size: 16px;
}

</style>
</head>
<body>
<div class="container">
    <h1>Find Your Weekday</h1>
    <input type="date" id="date">
    <button onclick="getDay()">Check</button>
    <h3 id="birthDay"></h3>
    <p id="msg"></p>
</div>

<script src="script.js"></script>
</body>
</html>
