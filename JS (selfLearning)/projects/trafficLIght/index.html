<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Traffic Light with Background Fade</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: Arial, sans-serif;
    background-size: cover;
    background-position: center;
    transition: background-image 2s ease-in-out; /* Smooth fade effect */
    position: relative;
  }

  .traffic-light {
    background: rgba(51, 51, 51, 0.85);
    padding: 30px;
    border-radius: 40px;
    box-shadow: 0 0 30px rgba(0,0,0,0.7);
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  .light {
    width: 90px;
    height: 90px;
    background: #111;
    margin: 20px 0;
    border-radius: 50%;
    box-shadow: inset 0 0 20px #000;
    transition: background 0.3s, box-shadow 0.3s;
  }

  .light.red.active {
    background: red;
    box-shadow: 0 0 40px red, inset 0 0 25px #ff4d4d;
    /* background-color: black; */
  }

  .light.yellow.active {
    background: yellow;
    box-shadow: 0 0 40px yellow, inset 0 0 25px #ffff99;
  }

  .light.green.active {
    background: green;
    box-shadow: 0 0 40px green, inset 0 0 25px #66ff66;
   
  }
 #circle {
  height: 90px;
  width: 90px;
  background: #fff;
  border-radius: 50%;
  position: absolute;
  top: 30px;
  left: 720px;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 2rem;
  font-weight: 900;
  color: red;
  border: 3px solid rgb(0, 0, 0);
  transition: all 0.3s ease;
}

</style>
</head>
<body>

    <div id="circle"></div>
<div class="traffic-light">
  <div class="light red active" id="red"></div>
  <div class="light yellow" id="yellow"></div>
  <div class="light green" id="green"></div>
</div>

<!-- <button onclick="main()">start</button> -->

<script src="script.js"></script>

</body>
</html>
